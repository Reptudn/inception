server {
    listen 80;
    server_name localhost;  # Change if using a specific domain name

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass wordpress:9000;  # Assumes WordPress is running on a container named 'wordpress' on port 9000
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

    # Redirect HTTP to HTTPS if necessary
    # if ($scheme != "https") {
    #     return 301 https://$host$request_uri;
    # }
}
